<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trick or Treat ðŸŽƒ</title>
  <style>
    :root {
      --bg:#0b0b0b;
      --accent:#c94b4b;
    }

    html, body {
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(circle at 10% 10%, #0f0f10, var(--bg) 40%);
      color:#eee;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .stage {
      width:100%;
      height:100%;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:1.5rem;
      padding:0 1rem;
    }

    h1 {
      font-size: clamp(20px, 6vw, 48px);
      margin:0;
      letter-spacing:2px;
    }

    p {
      margin:0;
      opacity:.85;
      font-size: clamp(12px, 3.5vw, 16px);
    }

    .enter-btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.15));
      border:2px solid rgba(255,255,255,0.06);
      padding:14px 28px;
      border-radius:12px;
      cursor:pointer;
      font-size: clamp(16px, 4vw, 18px);
      color:#fff;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      transition:transform .12s ease;
    }

    .enter-btn:active {
      transform:translateY(2px) scale(.995);
    }

    .fog {
      position:absolute;
      left:-10%;
      top:-20%;
      width:120%;
      height:140%;
      background: radial-gradient(ellipse at 30% 40%, rgba(255,255,255,0.03), transparent 10%),
                  radial-gradient(ellipse at 70% 60%, rgba(255,255,255,0.02), transparent 12%);
      pointer-events:none;
      filter:blur(18px) saturate(.6);
      opacity:0.8;
      animation: drift 18s linear infinite;
      mix-blend-mode:screen;
    }

    @keyframes drift {
      0%{transform:translateX(-5%) translateY(0) rotate(0deg);}
      50%{transform:translateX(5%) translateY(5%) rotate(2deg);}
      100%{transform:translateX(-5%) translateY(0) rotate(0deg);}
    }

    .scream-overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.8);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      visibility:hidden;
      opacity:0;
      transition:opacity .2s ease;
    }

    .scream-overlay.show {
      visibility:visible;
      opacity:1;
    }

    .scare-img {
      max-width:90vw;
      max-height:90vh;
      transform:scale(.6);
      transition:transform .12s ease;
      border-radius:6px;
    }

    .shake {
      animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) 0s 6;
    }

    @keyframes shake {
      10%{transform:translate(-8px,-6px) rotate(-4deg);}
      20%{transform:translate(8px,6px) rotate(4deg);}
      30%{transform:translate(-6px,-4px) rotate(-3deg);}
      40%{transform:translate(6px,4px) rotate(3deg);}
      50%{transform:translate(-4px,-2px) rotate(-2deg);}
      60%{transform:translate(4px,2px) rotate(2deg);}
    }

    /* Optional small tweak for mobile spacing */
    @media (max-width: 480px) {
      .stage {
        gap:1rem;
      }
      .enter-btn {
        padding:12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="fog"></div>
    <div class="build-up">
      <h1>Happy Halloween Boy ðŸ‘»</h1>
      <p>Click <strong>Enter</strong> if you dare kek... </p>
      <button class="enter-btn" id="enterBtn">ENTER</button>
    </div>
  </div>

  <audio id="ambient" loop preload="auto">
    <source src="ambient.mp3" type="audio/mpeg">
  </audio>

  <audio id="scream" preload="auto">
    <source src="screaming.mp3" type="audio/mpeg">
  </audio>

  <img id="scareImg" class="scare-img" src="hallow.jpg" alt="scary face" />

  <div id="overlay" class="scream-overlay"></div>

  <script>
    (function(){
      const buildUpSeconds = 8;
      const enterBtn = document.getElementById('enterBtn');
      const ambient = document.getElementById('ambient');
      const scream = document.getElementById('scream');
      const overlay = document.getElementById('overlay');
      const scareImg = document.getElementById('scareImg');
      let entered = false, scareTriggered = false;

      function triggerScare(){
        if (scareTriggered) return;
        scareTriggered = true;
        overlay.innerHTML = '';
        overlay.appendChild(scareImg);
        overlay.classList.add('show');
        scareImg.classList.add('shake');
        scream.currentTime = 0;
        scream.play().catch(()=>{});
        setTimeout(()=>{ overlay.classList.remove('show'); ambient.pause(); },3000);
      }

      enterBtn.addEventListener('click', async ()=>{
        if (entered) return;
        entered = true;
        await ambient.play().catch(()=>{});
        enterBtn.textContent = 'Scare me';
        enterBtn.onclick = triggerScare;
        setTimeout(triggerScare, buildUpSeconds * 1000);
      });
    })();
  </script>
</body>
</html>
